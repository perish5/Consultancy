{% extends "partials/layout.html" %}

{% block header %}
  {% include "partials/header.html" %}
{% endblock header %}

{% block slider %}
<!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            font-family: "Segoe UI", sans-serif;
        }

        .faq-section {
            padding: 60px 0;
        }

        .faq-title {
            text-align: center;
            margin-bottom: 50px;
        }

        .card {
            border: none;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }

        .accordion-button {
            background-color: #fff;
            color: #064bb4ff;
            font-weight: 500;
        }

        .accordion-button:not(.collapsed) {
            background-color: #e9f2ff;
        }

        .accordion-body {
            color: #333;
        }

        /* Optional: spacing between accordion items */
        .accordion .accordion-item {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="container faq-section">
    <div class="faq-title">
        <h2 class="text">Frequently Asked Questions</h2>
    </div>

    <div class="row">
        {% for faq in faqs %}
        <div class="col-md-4 mb-4">
            <div class="accordion" id="faqAccordion{{ forloop.counter }}">
                <!-- Empty, will remove this duplicate accordion -->
            </div>
        </div>
        {% endfor %}
    </div>

    <!-- Single accordion container wrapping all items -->
    <div class="accordion" id="faqAccordion">
        <div class="row">
            {% for faq in faqs %}
            <div class="col-md-4 mb-4">
                <div class="accordion-item card">
                    <h2 class="accordion-header" id="heading{{ forloop.counter }}">
                        <button class="accordion-button collapsed" type="button"
                                data-bs-toggle="collapse"
                                data-bs-target="#collapse{{ forloop.counter }}"
                                aria-expanded="false"
                                aria-controls="collapse{{ forloop.counter }}">
                            {{ faq.question }}
                        </button>
                    </h2>
                    <div id="collapse{{ forloop.counter }}"
                         class="accordion-collapse collapse"
                         aria-labelledby="heading{{ forloop.counter }}"
                         data-bs-parent="#faqAccordion">
                        <div class="accordion-body">
                            {{ faq.answer }}
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
{% endblock slider %}
