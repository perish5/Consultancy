{% load static %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="form-container w-100">
    <h2 class="form-title">{% if service %}Update Service{% else %}Add Service{% endif %}</h2>

    <form action="{% if service %}{% url 'update_service' service.id %}{% else %}{% url 'add_service' %}{% endif %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}

      <div class="row">
        <div class="col-md-6 form-group">
          <label class="form-label">Service Title</label>
          <input type="text" class="form-control" name="title" value="{{ service.title|default:'' }}" required>
        </div>
     <div class="col-md-12 form-group">
  <label class="form-label">Service Content</label>
  <textarea class="form-control" name="content" rows="6" required>{{ service.content|default:'' }}</textarea>
</div>


      <div class="form-group mt-3">
        <label class="form-label">Service Image</label>
        <input type="file" class="form-control" name="cover_image">
        {% if service.cover_image %}
        <div class="mt-2">
          <img src="{{ service.cover_image.url }}" alt="Current Image" style="max-width: 150px;">
        </div>
        {% endif %}
      </div>

      <div class="d-flex gap-2 mt-4">
        <button type="submit" class="btn btn-primary w-100">{% if service %}Update{% else %}Add{% endif %}</button>

        {% if service %}
        <a href="{% url 'delete_service' service.id %}" class="btn btn-danger w-100">Delete</a>
        {% endif %}
      </div>

      {% if error_message %}
      <div class="alert alert-danger mt-3" role="alert">
        {{ error_message }}
      </div>
      {% endif %}
    </form>
  </div>
</div>
