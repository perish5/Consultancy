{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% if policy_obj %}Update Privacy Policy{% else %}Add Privacy Policy{% endif %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="form-container w-100">
      <h2 class="form-title text-center mb-4">{% if policy_obj %}Update Privacy Policy{% else %}Add Privacy Policy{% endif %}</h2>

      <form action="{% if policy_obj %}{% url 'update_privacy_policy' policy_obj.id %}{% else %}{% url 'add_privacy_policy' %}{% endif %}" method="post">
        {% csrf_token %}

        <div class="form-group">
          <label class="form-label">Policy Title</label>
          <input type="text" name="policy" class="form-control" value="{{ policy_obj.policy}}" required>
        </div>

        <div class="form-group mt-3">
          <label class="form-label">Answer / Description</label>
          <textarea name="answer" class="form-control" rows="5" required>{{ policy_obj.answer }}</textarea>
        </div>

        <div class="d-flex gap-2 mt-4">
          <button type="submit" class="btn btn-primary w-100">{% if policy_obj %}Update{% else %}Add{% endif %}</button>
          {% if policy_obj %}
            <a href="{% url 'delete_privacy_policy' policy_obj.id %}" class="btn btn-danger w-100">Delete</a>
          {% endif %}
        </div>

        {% if error_message %}
          <div class="alert alert-danger mt-3">{{ error_message }}</div>
        {% endif %}
      </form>
    </div>
  </div>
</body>
</html>
