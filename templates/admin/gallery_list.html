{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa; /* light background to contrast black text */
      color: #000000; /* set default text color to black */
      font-family: 'Poppins', sans-serif;
    }
    h2 {
      color: #000000;
    }
  </style>
</head>
<body>

<div class="container mt-5">
  <h2 class="text-center mb-4" style="color: black;">Gallery Images</h2>

  <div class="d-flex justify-content-end mb-3">
    <a href="{% url 'gallery_add' %}" class="btn btn-success">Add New Image</a>
  </div>

  <div class="row">
    {% for img in images %}
    <div class="col-md-3 mb-4 text-center">
      {% if img.image %}
        <img src="{{ img.image.url }}" class="img-fluid rounded border border-dark" style="max-height: 150px;">
      {% else %}
        <div class="text-muted mb-2">No Image</div>
      {% endif %}
      <div class="mt-2" style="color: black;">
        <strong>{{ img.image_name }}</strong>
      </div>
      <div class="mt-2">
        <a href="{% url 'gallery_edit' img.pk %}" class="btn btn-sm btn-warning">Edit</a>
        <a href="{% url 'gallery_delete' img.pk %}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this image?')">Delete</a>
      </div>
    </div>
    {% empty %}
    <div class="col-12 text-center">
      <p>No gallery images found.</p>
    </div>
    {% endfor %}
  </div>
</div>

</body>
</html>
