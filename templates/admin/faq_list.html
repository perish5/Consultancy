{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FAQ List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0d1b2a;
      color: #ffffff;
      font-family: 'Poppins', sans-serif;
      padding: 40px;
    }

    h2 {
      color: #ffffff;
    }

    .btn-success {
      background-color: #1b98e0;
      border: none;
    }

    .btn-success:hover {
      background-color: #147ec2;
    }

    .table-dark img {
      border-radius: 6px;
      border: 2px solid #ffffff20;
    }

    .btn-warning {
      background-color: #f0ad4e;
      border: none;
      color: #212529;
    }

    .btn-danger {
      background-color: #d9534f;
      border: none;
    }
  </style>
</head>
<body class="bg-dark text-white">
<div class="container mt-5">
  <h2 class="text-center mb-4" style="color: white;">All FAQs</h2>

  <div class="d-flex justify-content-end mb-3">
    <a href="{% url 'add_faq' %}" class="btn btn-success">Add New FAQ</a>
  </div>

  <table class="table table-dark table-striped align-middle">
    <thead>
      <tr>
        <th>Question</th>
        <th>Answer</th>
        <th>Created At</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for faq in faqs %}
      <tr>
        <td>{{ faq.question }}</td>
        <td>{{ faq.answer|truncatechars:80 }}</td>
        <td>{{ faq.created_at|date:"Y-m-d H:i" }}</td>
        <td>
          <a href="{% url 'update_faq' faq.id %}" class="btn btn-sm btn-warning">Edit</a>
          <a href="{% url 'delete_faq' faq.id %}" class="btn btn-sm btn-danger" onclick="return confirm('Delete this FAQ?')">Delete</a>
        </td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="4" class="text-center">No FAQs found.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
</body>
</html>
