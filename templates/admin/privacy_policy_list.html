{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Privacy Policies</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">

<div class="container mt-5">
  <h2 class="text-center mb-4" style="color: black;">All Privacy Policies</h2>
  <div class="d-flex justify-content-end mb-3">
    <a href="{% url 'add_privacy_policy' %}" class="btn btn-success">Add New Policy</a>
  </div>

  <table class="table table-dark table-striped">
    <thead>
      <tr>
        <th>Policy Title</th>
        <th>Answer</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for policy in policies %}
      <tr>
        <td>{{ policy.policy }}</td>
        <td>{{ policy.answer|truncatechars:80 }}</td>
        <td>
          <a href="{% url 'update_privacy_policy' policy.id %}" class="btn btn-sm btn-warning">Edit</a>
          <a href="{% url 'delete_privacy_policy' policy.id %}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this policy?')">Delete</a>
        </td>
      </tr>
      {% empty %}
      <tr>
        <td colspan="3" class="text-center">No privacy policies found.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
</body>
</html>
