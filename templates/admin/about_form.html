{% load static %}
<style>
  .btn-green {
        background-color: #28a745;
        color: #fff;
        text-decoration: none;
        border: 1px solid #28a745;
        font-weight: 500;
        transition: background-color 0.3s ease, color 0.3s ease, border 0.3s ease;
    }
  .btn-green:hover {
        background-color: #0d6efd;
        color: #fff;
        border-color: #0d6efd;
    }
  </style>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="form-container w-100">
    <h2 class="form-title">{% if consultancy %}Update About Us{% else %}Add About Us{% endif %}</h2>

    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}

      <div class="row">
        <div class="col-md-6 form-group">
          <label class="form-label">Consultancy Name</label>
          <input type="text" class="form-control" name="cons_name" value="{{ consultancy.cons_name|default:'' }}" required>
        </div>

        <div class="col-md-6 form-group">
          <label class="form-label">Email Address</label>
          <input type="email" class="form-control" name="email" value="{{ consultancy.email|default:'' }}" required>
        </div>

        <div class="col-md-12 form-group mt-3">
          <label class="form-label">Office Address</label>
          <input type="text" class="form-control" name="address" value="{{ consultancy.address|default:'' }}" required>
        </div>

        <div class="col-md-6 form-group mt-3">
          <label class="form-label">Phone Number (Landline)</label>
          <input type="text" class="form-control" name="phone_number" value="{{ consultancy.phone_number|default:'' }}">
        </div>

        <div class="col-md-6 form-group mt-3">
          <label class="form-label">Mobile Number</label>
          <input type="text" class="form-control" name="mobile_number" value="{{ consultancy.mobile_number|default:'' }}">
        </div>

        <div class="col-md-12 form-group mt-3">
          <label class="form-label">Description</label>
          <textarea class="form-control" name="content" rows="6" required>{{ consultancy.content|default:'' }}</textarea>
        </div>

        <div class="form-group mt-3">
          <label class="form-label">Cover Image</label>
          <input type="file" class="form-control" name="cover_image">
          {% if consultancy.cover_image %}
          <div class="mt-2">
            <img src="{{ consultancy.cover_image.url }}" alt="Current Image" style="max-width: 150px;">
          </div>
          {% endif %}
        </div>
      </div>

      <div class="d-flex gap-2 mt-4">
        <button type="submit" class="btn-green">
          {% if consultancy %}Update{% else %}Add{% endif %}
        </button>
      </div>

      {% if error_message %}
      <div class="alert alert-danger mt-3" role="alert">
        {{ error_message }}
      </div>
      {% endif %}

      {% if success_message %}
      <div class="alert alert-success mt-3" role="alert">
        {{ success_message }}
      </div>
      {% endif %}
    </form>
  </div>
</div>
