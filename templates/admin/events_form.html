{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% if event %}Update Event{% else %}Add Event{% endif %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="form-container w-100">
      <h2 class="form-title text-center mb-4">{% if event %}Update Event{% else %}Add Event{% endif %}</h2>

      <form action="{% if event %}{% url 'update_event' event.id %}{% else %}{% url 'add_event' %}{% endif %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <div class="form-group">
          <label class="form-label">Title</label>
          <input type="text" name="title" class="form-control" value="{{ event.title|default:'' }}" required>
        </div>

        <div class="form-group mt-3">
          <label class="form-label">Content</label>
          <textarea name="content" class="form-control" rows="4" required>{{ event.content|default:'' }}</textarea>
        </div>


        <div class="form-group mt-3">
          <label class="form-label">Event Date</label>
          <input type="date" name="created_at" class="form-control" value="{{ event.created_at|date:'Y-m-d' }}">
        </div>

        {% if event.cover_image %}
  <div class="mt-2">
    <label class="form-label">Current Image:</label><br>
    <img src="{{ event.cover_image.url }}" alt="Current Cover Image" style="max-width: 200px; height: auto; border: 1px solid #ccc; border-radius: 4px;">
  </div>
{% endif %}
       

        <div class="d-flex gap-2 mt-4">
          <button type="submit" class="btn btn-primary w-100">{% if event %}Update{% else %}Add{% endif %}</button>
          {% if event %}
            <a href="{% url 'delete_event' event.id %}" class="btn btn-danger w-100">Delete</a>
          {% endif %}
        </div>

        {% if error_message %}
          <div class="alert alert-danger mt-3">{{ error_message }}</div>
        {% endif %}
      </form>
    </div>
  </div>
</body>
</html>
