{% load static %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="form-container w-100">
    <h2 class="form-title">{% if slider %}Update Slider{% else %}Add Slider{% endif %}</h2>

    <form action="{% if slider %}{% url 'update_slider' slider.id %}{% else %}{% url 'add_slider' %}{% endif %}" method="post" enctype="multipart/form-data">
      {% csrf_token %}

      <div class="row">
        <div class="col-md-12 form-group">
          <label class="form-label">Slider Caption</label>
          <input type="text" class="form-control" name="caption" value="{{ slider.caption|default:'' }}" required>
        </div>
      </div>

      <div class="form-group mt-3">
        <label class="form-label">Slider Image</label>
        <input type="file" class="form-control" name="image">
        {% if slider.image %}
        <div class="mt-2">
          <img src="{{ slider.image.url }}" alt="Current Image" style="max-width: 150px;">
        </div>
        {% endif %}
      </div>

      <div class="d-flex gap-2 mt-4">
        <button type="submit" class="btn btn-primary w-100">{% if slider %}Update{% else %}Add{% endif %}</button>

        {% if slider %}
        <a href="{% url 'delete_slider' slider.id %}" class="btn btn-danger w-100">Delete</a>
        {% endif %}
      </div>

      {% if error_message %}
      <div class="alert alert-danger mt-3" role="alert">
        {{ error_message }}
      </div>
      {% endif %}
    </form>
  </div>
</div>
