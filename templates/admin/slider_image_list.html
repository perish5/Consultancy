{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap 5.3 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: #0d1b2a;
      color: #ffffff;
      font-family: 'Poppins', sans-serif;
      padding: 40px;
    }

    h2 {
      color: #ffffff;
    }

    .btn-success {
      background-color: #1b98e0;
      border: none;
    }

    .btn-success:hover {
      background-color: #147ec2;
    }

    .table-dark img {
      border-radius: 6px;
      border: 2px solid #ffffff20;
    }
  </style>
</head>
<body class="bg-dark text-white">
  <div class="container mt-5" id="sliders">
    <h2 class="text-center mb-4" style="color: black;">All Sliders</h2>

    <div class="d-flex justify-content-end mb-3">
      <a href="{% url 'add_slider' %}" class="btn btn-success">Add New Slider</a>
    </div>

    <table class="table table-dark table-striped align-middle">
      <thead>
        <tr>
          <th>Image</th>
          <th>Caption</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for slider in sliders %}
        <tr>
          <td>
            {% if slider.image %}
              <img src="{{ slider.image.url }}" width="80" alt="Slider Image" />
            {% else %}
              No Image
            {% endif %}
          </td>
          <td>{{ slider.caption }}</td>
          <td>
            <a href="{% url 'update_slider' slider.id %}" class="btn btn-sm btn-warning">Edit</a>
            <a href="{% url 'delete_slider' slider.id %}" class="btn btn-sm btn-danger" onclick="return confirm('Delete this slider?')">Delete</a>
          </td>
        </tr>
        {% empty %}
        <tr>
          <td colspan="3" class="text-center">No sliders found.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <!-- Smooth scroll to fragment on page load -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const hash = window.location.hash;
      if (hash) {
        const el = document.querySelector(hash);
        if (el) {
          el.scrollIntoView({ behavior: 'smooth' });
        }
      }
    });
  </script>
</body>
</html>
